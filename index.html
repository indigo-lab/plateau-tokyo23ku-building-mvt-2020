<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>plateau-tokyo23ku-building-mvt-2020</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.css" />
  <script src="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.js"></script>
</head>

<body>
  <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;"></div>
  <script>
    const style = {
      "version": 8,
      "glyphs": "https://maps.gsi.go.jp/xyz/noto-jp/{fontstack}/{range}.pbf",
      "sources": {
        "pale": {
          "type": "raster",
          "tiles": [
            "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png"
          ],
          "minzoom": 5,
          "maxzoom": 18,
          "tileSize": 256,
          "attribution": "<a href='http://maps.gsi.go.jp/development/ichiran.html'>地理院タイル</a>"
        },
        "plateau": {
          "type": "vector",
          "tiles": [
            "https://indigo-lab.github.io/plateau-tokyo23ku-building-mvt-2020/{z}/{x}/{y}.pbf"
          ],
          "minzoom": 10,
          "maxzoom": 16,
          "attribution": "<a href='https://github.com/indigo-lab/plateau-tokyo23ku-building-mvt-2020'>plateau-tokyo23ku-building-mvt-2020 by indigo-lab</a> (<a href='https://www.mlit.go.jp/plateau/'>国土交通省 Project PLATEAU</a> のデータを加工して作成)"
        }
      },
      "layers": [{
        "id": "pale",
        "type": "raster",
        "source": "pale",
        "minzoom": 5,
        "maxzoom": 20
      }, {
        "id": "bldg",
        "type": "fill-extrusion",
        "source": "plateau",
        "source-layer": "bldg",
        "minzoom": 10,
        "maxzoom": 20,
        "paint": {
          "fill-extrusion-color": [
            'case',
            ['boolean', ['feature-state', 'hover'], false],
            "#ff8c00", "#008000"
          ],
          "fill-extrusion-height": ["get", "measuredHeight"]
        }
      }]
    };

    const map = new maplibregl.Map({
      "container": "map",
      "center": [139.68786, 35.68355],
      "zoom": 14.65,
      "pitch": 60,
      "bearing": 22,
      "hash": true,
      "style": style
    });


    let hoveredStateId = null;
    style.layers.filter(a => a.id.indexOf("bldg") === 0).forEach(layer => {
      const id = layer.id;
      // When a click event occurs on a feature in the places layer, open a popup at the
      // location of the feature, with description HTML from its properties.
      map.on('click', id, function(e) {
        const dl = document.createElement("dl");
        const prop = e.features[0].properties;
        const html = "<div class='my-popup'>" + Object.keys(prop).map(k => `<b>${k}</b> <span>${prop[k]}</span>`).join("<br/>") + "</div>"
        new maplibregl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(html)
          .addTo(map);
      });

      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', id, function() {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', id, function() {
        map.getCanvas().style.cursor = '';
        if (hoveredStateId) {
          map.setFeatureState({
            source: "plateau",
            id: hoveredStateId,
            sourceLayer: "bldg"
          }, {
            hover: false
          });
        }
        hoveredStateId = null;
      });


      // When the user moves their mouse over the state-fill layer, we'll update the
      // feature state for the feature under the mouse.
      map.on('mousemove', id, function(e) {
        if (e.features.length > 0) {
          if (hoveredStateId) {
            map.setFeatureState({
              source: "plateau",
              id: hoveredStateId,
              sourceLayer: "bldg"
            }, {
              hover: false
            });
          }
          hoveredStateId = e.features[0].id;
          map.setFeatureState({
            source: "plateau",
            id: hoveredStateId,
            sourceLayer: "bldg"
          }, {
            hover: true
          });
        }
      });
    });
  </script>
</body>

</html>
